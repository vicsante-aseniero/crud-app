version: '3.8'

services:
  go-app:
    build: 
      context: .
      dockerfile: Dockerfile

    container_name: crud-app

    # Resource limits for 16GB RAM / Intel i7-1355U workstation
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '1'

    volumes:
      - ../..:/workspaces:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
  
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    networks: 
      - keycloak-dbs-brokers_backend_network

    # Uncomment to connect as root instead. More info: https://aka.ms/dev-containers-non-root.
    user: vscode

    ports:
      - "8080:8080"  # Application port

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

networks:
  keycloak-dbs-brokers_backend_network:
    external: true
    name: keycloak-dbs-brokers_backend_network
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: keycloak-dbs-brokers_backend_network
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 237.84.2.178/16
          gateway: 237.84.2.178
